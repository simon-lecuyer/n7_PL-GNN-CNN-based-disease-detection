experiment_name: "gnn_temporal_v1"

data:
  train_path: "../data/processed/processed_20260218_122429/datasets/gnn/train.json"
  val_path: "../data/processed/processed_20260218_122429/datasets/gnn/val.json"

model:
  in_channels: 4      # [infection, normalized_x, normalized_y, observed]
  hidden_dim: 64
  num_layers: 3
  out_channels: 1
  dropout: 0.2
  type: "spatial"     # Options: "spatial", "temporal"

training:
  epochs: 100
  batch_size: 32
  lr: 0.001
  optimizer: "adam"
  device: "auto"      # Options: "auto", "cuda", "mps", "cpu"
  mask: 0.3
  seed: 42